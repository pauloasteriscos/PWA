<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <title>Animalec - Editar Patrocinador</title>
    <link rel="stylesheet" href="animalec-backoffice.css">
</head>
<body>
<nav aria-label="Menu principal">
    <h2>Animalec</h2>
    <ul>
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Animais</a></li>
        <li><a href="#">Utilizadores</a></li>
        <li><a href="#">Quizzes</a></li>
        <li><a href="sponsors-list.html" class="active">Patrocinadores</a></li>
        <li><a href="experts-list.html">Especialistas</a></li>
    </ul>
</nav>
<header>
    <h1>Animalec – Backoffice</h1>
</header>
<main>
    <h2 class="page-title">Editar Patrocinador</h2>

    <form>
        <div class="form-group">
            <label>Nome</label>
            <input type="text" value="APCA – Associação de Proteção aos Cães">
        </div>

        <div class="form-group">
            <label>Tipo de Patrocínio</label>
            <input type="text" value="Apoio a conteúdos sobre canídeos">
        </div>

        <div class="form-group">
            <label>Email / Contacto</label>
            <input type="email" value="info@apca.org.pt">
        </div>

        <div class="form-group">
            <label>Website</label>
            <input type="text" value="https://apca.org.pt/">
        </div>

        <div class="form-group">
            <label>Animais patrocinados</label>
            <input type="text" value="Cão doméstico, Raças portuguesas">
        </div>

        <div class="form-group">
            <label>Descrição</label>
            <textarea>Organização dedicada à proteção, resgate e bem-estar de cães abandonados, promovendo adoção responsável e ações de sensibilização.</textarea>
        </div>

        <div class="form-actions">
            <a href="sponsors-list.html" class="btn btn-secondary">Cancelar</a>
            <button class="btn btn-primary">Guardar</button>
        </div>
    </form>
</main>
<footer>
    Animalec – Protótipo HTML5 – 2025 – 2501478@estudante.uab.pt
</footer>
